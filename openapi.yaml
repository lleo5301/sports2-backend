openapi: 3.0.0
info:
  title: Sports2 API
  description: REST API for the Sports2 collegiate baseball scouting and team management platform
  version: 1.0.0
  contact:
    name: Sports2 Team

servers:
  - url: https://api.theprogram1814.com
    description: Production server
  - url: https://staging-api.theprogram1814.com
    description: Staging server
  - url: http://localhost:5000
    description: Local development

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/v1/auth/csrf-token:
    get:
      summary: Get CSRF token
      security: []
      responses:
        '200':
          description: CSRF token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /api/v1/auth/login:
    post:
      summary: User login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /api/v1/auth/register:
    post:
      summary: User registration
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '201':
          description: Registration successful
        '400':
          description: Validation error

  /api/v1/auth/logout:
    post:
      summary: User logout
      responses:
        '200':
          description: Logout successful

  /api/v1/auth/profile:
    get:
      summary: Get current user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/v1/players:
    get:
      summary: List players
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of players
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      $ref: '#/components/schemas/Player'
                  total:
                    type: integer
    post:
      summary: Create player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerInput'
      responses:
        '201':
          description: Player created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'

  /api/v1/players/{id}:
    get:
      summary: Get player by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '404':
          description: Player not found
    put:
      summary: Update player
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerInput'
      responses:
        '200':
          description: Player updated
    delete:
      summary: Delete player
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Player deleted

  /api/v1/teams:
    get:
      summary: List teams
      responses:
        '200':
          description: List of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
    post:
      summary: Create team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamInput'
      responses:
        '201':
          description: Team created

  /api/v1/teams/{id}:
    get:
      summary: Get team by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Team details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
    put:
      summary: Update team
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamInput'
      responses:
        '200':
          description: Team updated

  /api/v1/reports/scouting:
    get:
      summary: List scouting reports
      responses:
        '200':
          description: List of scouting reports
    post:
      summary: Create scouting report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoutingReportInput'
      responses:
        '201':
          description: Scouting report created

  /api/v1/reports/daily:
    get:
      summary: List daily reports
      responses:
        '200':
          description: List of daily reports
    post:
      summary: Create daily report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DailyReportInput'
      responses:
        '201':
          description: Daily report created

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum: [super_admin, head_coach, assistant_coach]
        team_id:
          type: integer
        phone:
          type: string
        oauth_provider:
          type: string
          enum: [google, apple, local]
        avatar_url:
          type: string
        is_active:
          type: boolean
        last_login:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string

    Player:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        school_type:
          type: string
          enum: [HS, COLL]
        position:
          type: string
          enum: [P, C, 1B, 2B, 3B, SS, LF, CF, RF, OF, DH]
        height:
          type: string
        weight:
          type: integer
        birth_date:
          type: string
          format: date
        graduation_year:
          type: integer
        school:
          type: string
        city:
          type: string
        state:
          type: string
        phone:
          type: string
        email:
          type: string
          format: email
        batting_avg:
          type: number
          format: decimal
        home_runs:
          type: integer
        rbi:
          type: integer
        stolen_bases:
          type: integer
        era:
          type: number
          format: decimal
        wins:
          type: integer
        losses:
          type: integer
        strikeouts:
          type: integer
        innings_pitched:
          type: number
          format: decimal
        has_medical_issues:
          type: boolean
        injury_details:
          type: string
        has_comparison:
          type: boolean
        comparison_player:
          type: string
        status:
          type: string
          enum: [active, inactive, graduated, transferred]
        team_id:
          type: integer
        created_by:
          type: integer
        video_url:
          type: string
        external_id:
          type: string
        source_system:
          type: string
          enum: [manual, presto]
        last_synced_at:
          type: string
          format: date-time
        jersey_number:
          type: integer
        class_year:
          type: string
          enum: [FR, SO, JR, SR, GR]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PlayerInput:
      type: object
      required:
        - first_name
        - last_name
        - position
      properties:
        first_name:
          type: string
        last_name:
          type: string
        school_type:
          type: string
          enum: [HS, COLL]
        position:
          type: string
          enum: [P, C, 1B, 2B, 3B, SS, LF, CF, RF, OF, DH]
        height:
          type: string
        weight:
          type: integer
        birth_date:
          type: string
          format: date
        graduation_year:
          type: integer
        school:
          type: string
        city:
          type: string
        state:
          type: string
        phone:
          type: string
        email:
          type: string
          format: email
        jersey_number:
          type: integer
        class_year:
          type: string
          enum: [FR, SO, JR, SR, GR]

    Team:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        program_name:
          type: string
        school_logo_url:
          type: string
        conference:
          type: string
        division:
          type: string
          enum: [D1, D2, D3, NAIA, JUCO]
        city:
          type: string
        state:
          type: string
        primary_color:
          type: string
          description: Hex color code (e.g., #000000)
        secondary_color:
          type: string
          description: Hex color code (e.g., #FFFFFF)
        is_active:
          type: boolean
        subscription_tier:
          type: string
          enum: [basic, premium, enterprise]
        subscription_expires:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TeamInput:
      type: object
      required:
        - name
        - program_name
      properties:
        name:
          type: string
        program_name:
          type: string
        school_logo_url:
          type: string
        conference:
          type: string
        division:
          type: string
          enum: [D1, D2, D3, NAIA, JUCO]
        city:
          type: string
        state:
          type: string
        primary_color:
          type: string
        secondary_color:
          type: string

    ScoutingReport:
      type: object
      properties:
        id:
          type: integer
        player_id:
          type: integer
        created_by:
          type: integer
        report_date:
          type: string
          format: date
        game_date:
          type: string
          format: date
        opponent:
          type: string
        overall_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        overall_notes:
          type: string
        hitting_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        hitting_notes:
          type: string
        bat_speed:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        power_potential:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        plate_discipline:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        pitching_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        pitching_notes:
          type: string
        fastball_velocity:
          type: integer
        fastball_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        breaking_ball_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        command:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        fielding_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        fielding_notes:
          type: string
        arm_strength:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        arm_accuracy:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        range:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        speed_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        speed_notes:
          type: string
        home_to_first:
          type: number
          format: decimal
        intangibles_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        intangibles_notes:
          type: string
        work_ethic:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        coachability:
          type: string
          enum: [Excellent, Good, Average, Below Average, Poor]
        projection:
          type: string
          enum: [MLB, AAA, AA, A+, A, A-, College, High School]
        projection_notes:
          type: string
        is_draft:
          type: boolean
        is_public:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ScoutingReportInput:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: integer
        report_date:
          type: string
          format: date
        game_date:
          type: string
          format: date
        opponent:
          type: string
        overall_grade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, D-, F]
        overall_notes:
          type: string
        hitting_grade:
          type: string
        hitting_notes:
          type: string
        pitching_grade:
          type: string
        pitching_notes:
          type: string
        fielding_grade:
          type: string
        fielding_notes:
          type: string
        speed_grade:
          type: string
        speed_notes:
          type: string
        intangibles_grade:
          type: string
        intangibles_notes:
          type: string
        projection:
          type: string
        projection_notes:
          type: string

    DailyReport:
      type: object
      properties:
        id:
          type: integer
        team_id:
          type: integer
        created_by:
          type: integer
        report_date:
          type: string
          format: date
        report_type:
          type: string
          enum: [practice, game, scrimmage, workout]
        title:
          type: string
        weather:
          type: string
        temperature:
          type: integer
        opponent:
          type: string
        location:
          type: string
        start_time:
          type: string
          format: time
        end_time:
          type: string
          format: time
        duration_minutes:
          type: integer
        home_score:
          type: integer
        away_score:
          type: integer
        innings:
          type: integer
        activities:
          type: string
        highlights:
          type: string
        concerns:
          type: string
        next_steps:
          type: string
        players_present:
          type: integer
        players_absent:
          type: integer
        equipment_notes:
          type: string
        facility_notes:
          type: string
        is_complete:
          type: boolean
        is_approved:
          type: boolean
        approved_by:
          type: integer
        approved_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DailyReportInput:
      type: object
      required:
        - report_date
        - report_type
        - title
      properties:
        report_date:
          type: string
          format: date
        report_type:
          type: string
          enum: [practice, game, scrimmage, workout]
        title:
          type: string
        weather:
          type: string
        temperature:
          type: integer
        opponent:
          type: string
        location:
          type: string
        start_time:
          type: string
          format: time
        end_time:
          type: string
          format: time
        activities:
          type: string
        highlights:
          type: string
        concerns:
          type: string
        next_steps:
          type: string
