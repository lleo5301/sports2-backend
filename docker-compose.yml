# Standalone development environment for sports2-backend
# This allows backend development independent of other services

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports2_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sports2
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      # These will be overridden by Infisical in production
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000,http://localhost:4000,http://localhost
      - FRONTEND_URL=http://localhost:3000
      - APP_URL=http://localhost:3000
      - LANDING_URL=http://localhost:4000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE=5242880
      - UPLOAD_PATH=./uploads
      - LOG_LEVEL=debug
      - DEFAULT_TEAM_ID=1
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    command: npm run dev

  postgres:
    image: postgres:15-alpine
    container_name: sports2_backend_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sports2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # Note: seed.sql is NOT auto-loaded because tables don't exist yet
      # Run seeding after backend starts: docker compose exec backend npm run db:seed
      - ./database/seed.sql:/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sports2"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - backend-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sports2_backend_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sports2.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    profiles:
      - tools  # Only start with: docker compose --profile tools up

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
