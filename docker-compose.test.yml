# Test database for running local tests
# Usage: npm run test:docker

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: sports2_test_db
    environment:
      POSTGRES_DB: collegiate_baseball_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d collegiate_baseball_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests, data is ephemeral
